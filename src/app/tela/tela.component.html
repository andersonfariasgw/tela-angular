<div class="container">

  <div class="row">
    <div class="col-xl-10"></div>
    <div class="col-xl-2">
      <button (click)="alertando()" class="btn btn-primary">Novo</button>
    </div>
  </div>


  <mat-card>
    <mat-card-content style="display: flex;">

      <table mat-table [dataSource]="listagem" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="NOME">
          <th mat-header-cell *matHeaderCellDef> NOME </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="CPF">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
  </mat-card>



  <ng-template #template>
    aaaaaaaaa
  </ng-template>

</div>
