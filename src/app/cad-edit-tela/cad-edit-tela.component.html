<div class="container">

  <div class="row">
        <div class="col-xl-10"></div>
        <div class="col-xl-2">
          <a href="/tela"><button class="btn btn-primary">Voltar</button></a>
        </div>
      </div>


    <input type="hidden" class="form-control"[(ngModel)]="usuario.id">
    <div class="form-group">
        <label >NOME</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.nome">
    </div>
    <div class="form-group">
        <label >CPF</label>
        <input type="text" class="form-control"  [(ngModel)]="usuario.cpf">
    </div>
    <div class="form-group">
        <label >Data Nascimento </label>
        <input type="date" class="form-control"  [(ngModel)]="usuario.dataNascimento" data-mask="00/00/0000">
    </div>
    <button class="btn btn-primary" (click)="alertando()" >Submit</button>
</div>
